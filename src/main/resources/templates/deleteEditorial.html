<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Eliminar editorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background: url(https://i.pinimg.com/564x/bf/53/35/bf533592be78830fc299cc9fdebb1fc7.jpg)">

    <div class="container-fluid p-2 text-white text-center" style="background-color: #3C455C;">
        <h1>Eliminar una editorial</h1>
    </div>

    <div class="container mt-5 mx-auto">
        <div class="row text-center d-flex justify-content-center">
            <div class="col-md-4 mb-3 p-3 d-flex flex-column align-items-center" style="background-color: #9496b8 ">
                <form method="POST" th:action="@{/editorial/delete}" >
                    <select class="form-select" th:name="id" style="margin-left: 3.5%">
                        <option th:each="e : ${editoriales}" th:text="${e.nombre}" th:value="${e.id}"> </option>
                    </select>
                
                <button class="btn btn-outline-dark m-2 w-100" type="submit" id="button-addon2"> Eliminar</button>
                <a href="/" class="btn btn-outline-dark m-2 w-100" style="width: 50%;">Volver</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
