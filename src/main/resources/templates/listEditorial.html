<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"> </head>

    <body style="background: url(https://i.pinimg.com/564x/bf/53/35/bf533592be78830fc299cc9fdebb1fc7.jpg)">

        <div th:replace="/fragments/divsecundarios :: divsecundario(subtitulo ='Lista de editoriales')">  
        </div>

        <div class="container mt-5 mx-auto">
            <div class="row text-center d-flex justify-content-center">
                <table class="table table-light table-bordered w-50">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" e,iterator : ${editoriales}">
                            <td scope="col" th:text="${iterator.index+1}"></td>
                            <td scope="col" th:text="${e.nombre}"></td>    
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>

</html>
